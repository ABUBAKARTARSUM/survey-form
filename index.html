<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <title>Project Survey Form</title>
</head>
<body>
      <!--  bagian header    -->
      <header>
        <h1 id="title" class="text-center text-white">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center mt-1 mb-4"><em>Thank you for taking the time to help us improve the platform</em></p>
      </header>
      <!-- akhir header -->
    
      <!-- bagian form -->
      <form id="survey-form">
        <div class="container col-md-9">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <form>
                <div class="form-group mb-3 mt-5">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-goup mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your Email" required />
                </div>
                <div class="form-group mb-3">
                  <label for="number" class="form-label">Age</label>
                  <input type="number" class="form-control" id="number" placeholder="Age" required />
                </div>
                <div class="form-group mb-3">
                  <p class="mb-2">Which option best describes your current role?</p>
                  <select name="role" id="dropdown" class="form-control col-md-6">
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <p class="mb-1">Would you recommend freeCodeCamp to a friend?</p>
                  <input class="form-check-input" type="radio" name="user-recommended" id="exampleRadios2" value="definitely">
                  <label class="form-check-label" for="exampleRadios2">
                    Definitely
                  </label>
                </div>
                <div class="form-group">
                  <input class="form-check-input" type="radio" name="user-recommended" id="exampleRadios2" value="maybe">
                  <label class="form-check-label" for="exampleRadios2">
                    Maybe
                  </label>
                </div>
                <div class="form-group mb-3">
                  <input class="form-check-input" type="radio" name="user-recommended" id="exampleRadios2" value="not sure">
                  <label class="form-check-label" for="exampleRadios2">
                    Not sure 
                  </label>
                </div>
                <div class="form-group mb-3">
                  <p class="mb-2">What is your favorite feature of freeCodeCamp?</p>
                  <select name="role" id="dropdown" class="form-control col-md-6">
                    <option disabled selected value>Select an option</option>
                    <option value="Challanges">Challanges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                  </select>
                </div>
                <div>
                  <label for="checkboxLabel">
                    <p class="mb-2">What would you like to see improved? (Check all that apply)</p>
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Front-end Projects" aria-label="Front-end Projects"> Front-end Projects</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Back-end Projects" aria-label="Back-end Projects"> Back-end Projects</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Data Visualization" aria-label="Data Visualization"> Data Visualization</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Challanges" aria-label=" Challanges"> Challanges</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Open Source Community" aria-label="Open Source Community"> Open Source Community</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Gitter help rooms" aria-label="Gitter help rooms"> Gitter help rooms</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Videos" aria-label="Videos"> videos</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="City Meetups" aria-label="City Meetups"> City Meetups</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Wiki" aria-label="Wiki"> Wiki</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Forum" aria-label="Forum"> Forum</label>
                </div>
                <div>
                  <label for="checkboxLabel">
                  <input class="form-check-input" type="checkbox" id="checkboxLabel" value="Additional Courses" aria-label="Additional Courses"> Additional Courses</label>
                </div>
                <div class="mb-3 mt-4">
                  <label for="comments" class="form-label">Any comments or suggestions?</label>
                  <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-success mb-5" id="Submit" type="submit" value="Submit">Submit</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </form>
      <!-- akhir form -->

      <!-- Optional JavaScript; choose one of the two! -->
  
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
</body>
</html>
